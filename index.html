<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="form-input text-center">
            <form action="" onsubmit="formSubmit(event)">
                <input type="text" id="input-data">
                <input type="submit" value="+" class=" btn-dark">
            </form>
        </div>
        <div class="d-flex justify-content-around mt-5">
            <div class="content ps-2 border border-3 rounded-3 w-50 mh-100 me-3">
                <h3 class="text-center">To Do List</h3>
                <hr>
                <div>
                    <ul id="to-do"></ul>
                </div>
            </div>
            <div class="content ps-2 border border-3 rounded-3 w-50 h-75">
                <h3 class="text-center">Done List</h3>
                <hr>
                <div>
                    <ul id="done-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
